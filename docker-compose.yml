version: '3.8'

services:

  game_chat_db:
    container_name: game_chat_db
    build:
      context: postgres
    user: postgres
    #env_file: .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      app_net:
        ipv4_address: 172.16.10.8
    ports:
      - 6969:6969 # for admin page, delete later
    # volumes:
    #   - game_chat_db:/var/lib/postgresql/data/
    expose:
      - 5432
    depends_on:
     - vault_store_secrets
    
  #MICROSERVICE HASHI_VAULT
  vault:
    build: ./ms_hashi_vault/vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    # Add volumes or other configurations as needed
    networks:
      app_net:
        ipv4_address: 172.16.10.9
    expose:
      - 8200

  vault_store_secrets:
    build: ./ms_hashi_vault/vault_store_secrets
    ports:
      - 8100
    networks:
      app_net:
        ipv4_address: 172.16.10.10
    expose:
      - 8100
    depends_on:
      - vault
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://vault:8100/v1/sys/health"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    


volumes:
  game_chat_db:
  users_db:

networks:
  app_net:
      driver: bridge
      ipam:
        config:
          - subnet: 172.16.10.0/24
            gateway: 172.16.10.1