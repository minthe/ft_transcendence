<div class="profile-page">
  <!-- <div class="profile"> -->
    <div class="profile-header">
      <label id="changeProfileImage" class="change-profile-image">
        <input type="file" style="display: none;" accept="image/*">
        <img src="https://www.course-api.com/images/people/person-1.jpeg" class="profile-picture" alt="Profile Picture">
      </label>
    
      <h1 class="profile-name">John Doe</h1>
      <select class="form-select" aria-label="Default select example" name="select-status">
        <option value="1">Online</option>
        <option value="2">Invisible</option>
        <option value="3">Do not disturb</option>
      </select>
      <div class="profile-details">
        <h2 class="section-heading">Details</h2>
        
        <ul class="details-list">
          <li class="input-field"><strong style="color: #124457;">Email:</strong> <input id="email" class="input-field" value="john@example.com" readonly autocomplete="email"></li>
          <li class="input-field"><strong style="color: #124457;">Location:</strong> <input id="location" class="input-field" value="New York, USA" readonly></li>
          <li class="input-field"><strong style="color: #124457;">Age:</strong> <input id="age" class="input-field" value="30" readonly></li>
        </ul>
        <button id="saveButton" class="change-profile-btn btn btn-outline-secondary" style="display: none;">Save</button>
        <button id="editButton" class="change-profile-btn btn btn-outline-dark">Edit</button>
      </div>
    </div>
  <!-- </div> -->
</div>
