<div id="userStats" class="panel user-stats glowing-text">
    <h2 class="stats-item">Your Stats</h2>
    <div class="stats">
      <div class="stats-item">
        <span id="gamesPlayed">Games Played: 0</span>
      </div>
      <div class="stats-item">
        <span id="wonGames">Wins: 0</span>
      </div>
      <div class="stats-item">
        <span id="lostGames">Defeats: 0</span>
      </div>
      <div class="stats-item">
        <span id="winRate">Win Rate: 0%</span>

    </div>
</div>
