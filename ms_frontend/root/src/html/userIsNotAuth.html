<h1 id="loginHeader" class="header-login test-text">Play Pong</h1>

<!-- <button id="changeToLocalGamePageBtn" class="btn btn-success local-game-btn">Play without Account</button> -->

<!--LOGIN PAGE-->
<div id="loginPage" class="login-page">
  <!-- <div class="container-xxl"> -->
  <h1>Login Page</h1>
  <!-- Username Input -->

      <input type="text" class="form-control input-login" id="loginUsername" placeholder="username">

  <!-- Password Input -->

      <input type="password" id="loginPassword" class="form-control input-login" placeholder="password" aria-describedby="passwordHelpBlock">

    <div id="wrong-password" class="hidden" style="color: red;"></div>

  <button type="submit" id="loginUserButton" class="btn btn-success">Login</button>
  
  <p class="glowing-or">Or</p>
  <button type="submit" id="login42Button" class="btn btn-success pop-up-btn">Login with 42</button>
  <br><br>

  <button id="changeToRegisterPage" class="btn btn-dark btn-sm">No Account yet?</button><br><br>
  <!-- </div> -->
</div>

<!--REGISTER PAGE-->
<div id="registerPage" class="hidden register-page">
  <!-- <div class="container-xxl"> -->
  <h1>Register Page</h1>
  <!-- Username Input -->
  
  <input type="text" class="form-control input-login" id="registerUsername" placeholder="username">
  <!-- E-Mail Input -->
  
  <input type="text" class="form-control input-login" id="registerMail"placeholder="e-mail">
  
  <!-- Password Input -->
  <!-- <div style="display: flex; align-items: center;"> -->
    <input type="password" class="form-control input-login" id="registerPassword" placeholder="password">
  <!-- </div> -->
  <button type="button" class="info-button" id="infoButton">i</button>
  <div id="passwordInfo" class="info-message hidden">
    Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*).
  </div>

  <div id="wrong-register" class="hidden" style="color: red;"></div>

  <button type="submit" id="RegisterUserButton" class="btn btn-success">Register</button><br><br>
  <button id="changeToLoginPageButton" class="btn btn-dark btn-sm">Have an Account?</button><br><br>
  <!-- </div> -->
</div>


<div id="twoFA" class="pop-up-two-fa hidden">
  <h2 class="header-two-fa">Enter the 6-digit code send to your E-Mail</h2>
  <form class="centered-form">
    <input type="digit" id="twoFaCode" class="codeInput" inputmode="numeric" pattern="[0-9]*" maxlength="6">
  </form>
  <button type="button" id="verifyButton" class="btn btn-secondary verify-btn">Verify</button>
</div>



<img class="login-icon-one" src="../img/icons8NoFace.png" alt="Profile Picture">
<img class="login-icon-two" src="../img/icons8.png" alt="Profile Picture">
